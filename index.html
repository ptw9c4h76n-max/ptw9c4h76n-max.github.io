<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<meta name="theme-color" content="#f5f5f5">
<title>Удостоверение</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f5f5;
}

/* HEADER */
.header {
  background: #fff;
  text-align: center;
  padding: 14px;
  font-size: 18px;
  font-weight: 600;
}

/* TABS */
.tabs {
  margin: 14px;
  background: #e5e5e5;
  border-radius: 25px;
  display: flex;
  padding: 4px;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 8px;
  font-size: 14px;
  border-radius: 20px;
  cursor: pointer;
}

.tab.active {
  background: #fff;
  font-weight: 600;
}

/* SCREENS */
.screen {
  display: none;
}

.screen.active {
  display: block;
}

/* DOCUMENT */
.card img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  touch-action: pinch-zoom;
}

/* REQUISITES */
.info {
  padding: 16px;
}

.info-box {
  background: #fff;
  border-radius: 14px;
  padding: 12px 14px;
  margin-bottom: 10px;
}

.label {
  font-size: 12px;
  color: #8e8e93;
}

.value {
  font-size: 16px;
  margin-top: 4px;
}

/* BOTTOM BUTTONS */
.bottom {
  position: fixed;
  bottom: 18px;
  left: 14px;
  right: 14px;
}

.btn {
  width: 100%;
  padding: 16px;
  border-radius: 18px;
  font-size: 17px;
  font-weight: 600;
  text-align: center;
}

.primary {
  background: #1976b6;
  color: #fff;
}

.outline {
  margin-top: 10px;
  border: 2px solid #1976b6;
  color: #1976b6;
  background: transparent;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="header">Удостоверение личности</div>

<div class="tabs">
  <div class="tab active" onclick="show('doc', this)">Документ</div>
  <div class="tab" onclick="show('req', this)">Реквизиты</div>
</div>

<!-- DOCUMENT -->
<div id="doc" class="screen active">
  <div class="card">
    <img src="https://i.ibb.co.com/rrjhyc8/D3-D1-A00-F-3738-4-DEE-A27-B-5-B8-F06-FA6-C88.jpg">
  </div>
</div>

<!-- REQUISITES -->
<div id="req" class="screen">
  <div class="info">
    <div class="info-box">
      <div class="label">ФИО</div>
      <div class="value">ЗЕРУБАЕВ СЕРИКБОЛСЫН</div>
    </div>

    <div class="info-box">
      <div class="label">ИИН</div>
      <div class="value">051103551653</div>
    </div>

    <div class="info-box">
      <div class="label">Дата рождения</div>
      <div class="value">03.11.2005</div>
    </div>

    <div class="info-box">
      <div class="label">Номер документа</div>
      <div class="value">052775830</div>
    </div>
  </div>
</div>

<!-- BUTTONS -->
<div class="bottom">
  <div id="present" class="btn primary">Предъявить документ</div>
  <div id="send" class="btn outline">Отправить документ</div>
</div>

<script>
function show(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

  document.getElementById(id).classList.add('active');
  el.classList.add('active');

  if (id === 'req') {
    document.getElementById('present').classList.add('hidden');
  } else {
    document.getElementById('present').classList.remove('hidden');
  }
}
</script>

</body>
</html>
